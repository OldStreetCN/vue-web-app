<script type="application/javascript">
    $(document).ready(function(){
        $(".finish").click(function(){
            var $item=$(this);
            var rewardId=$item.data('id');
            var reward=$item.data('reward');
            var value=$item.data('value');

            if(rewardId == undefined && reward == undefined && value == undefined)
            {
                alert('数据错误，请联系客服~');
                return false;
            }
            var data={"rewardId":rewardId,"reward":reward,"value":value};
            $.ajax({
                url: "/webapp/ddquwan/everydayReward/submitReward",
                'data': data,
                'type': 'get',
                'dataType': 'json',
                'success': function (result){
                    if(result.status ==1){
                        //alert('领取成功~');
                        window.location.reload();
                    }else{
                        alert(result.message);
                    }
                },
                'error': function (){
                    // 提交审核失败
                    alert("网络遇到问题，请稍候重试~");
                }
            });
        });
    });
</script>
